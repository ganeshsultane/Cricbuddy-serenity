<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Friendly Cricket Scorer â€” League</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ğŸ Serenity Cricket Scorer</h1>
  </header>

  <main>
    <!-- Setup -->
    <section id="setup" class="card">
      <h2>Match Setup</h2>
      <label>Team 1:
        <select id="team1"></select>
      </label>
      <label>Team 2:
        <select id="team2"></select>
      </label>
      <label>Overs:
        <input type="number" id="overs" value="7" min="1" max="50" />
      </label>
      <button id="startMatch">Start Match</button>
    </section>

    <!-- Scoring -->
    <section id="scoring" class="card" style="display:none;">
      <h2 id="inningTitle">Innings</h2>

      <div class="scoreboard">
        <div><strong>Team:</strong> <span id="battingTeam"></span></div>
        <div><strong>Score:</strong> <span id="runs">0</span>/<span id="wickets">0</span></div>
        <div><strong>Overs:</strong> <span id="oversCount">0.0</span> ( <span id="oversLimitDisplay">7</span> overs )</div>
        <div><strong>Run Rate:</strong> <span id="runRate">0.00</span></div>
        <div id="targetBlock" style="display:none;">
          ğŸ¯ <strong>Target:</strong> <span id="target">0</span> |
          <strong>Needed:</strong> <span id="runsNeeded">0</span> |
          <strong>Balls Left:</strong> <span id="ballsLeft">0</span> |
          <strong>RRR:</strong> <span id="rrr">0.00</span>
        </div>
      </div>

      <div class="batting-panel">
        <h3>Batsmen</h3>
        <table id="batsmanTable">
          <thead>
            <tr><th>Player</th><th>R</th><th>B</th><th>SR</th><th>On Strike</th></tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="controls">
          <button class="runBtn" data-run="0">0</button>
          <button class="runBtn" data-run="1">1</button>
          <button class="runBtn" data-run="2">2</button>
          <button class="runBtn" data-run="3">3</button>
          <button class="runBtn" data-run="4">4</button>
          <button class="runBtn" data-run="6">6</button>
          <button id="wicketBtn">Wicket</button>
          <button id="swapStrikeBtn">Swap Strike</button>
        </div>
        <div style="margin-top:8px;">
          <button id="nextBallBtn">Next Ball (advance)</button>
          <button id="endInningsBtn">End Innings</button>
        </div>
      </div>
    </section>

    <!-- Result -->
    <section id="result" class="card" style="display:none;">
      <h2>Match Summary</h2>
      <div id="summaryArea"></div>
      <div style="margin-top:10px;">
        <button id="downloadCsvBtn">Download CSV Report</button>
        <button id="newMatchBtn">New Match</button>
      </div>
    </section>

    <!-- History (optional) -->
    <section id="history" class="card">
      <h3>Saved Matches (localStorage)</h3>
      <div id="historyList"></div>
      <button id="clearHistoryBtn">Clear History</button>
    </section>
  </main>

  <footer>
    <small>Local League â€” 6 players per team, 7 overs default</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
