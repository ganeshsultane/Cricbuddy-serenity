<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cricket Score App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>🏏 Serenity Cricket League Manager</h1>

    <div id="setup">
      <h2>Match Setup</h2>
      <label>Team A:
        <select id="teamA"></select>
      </label>
      <label>Team B:
        <select id="teamB"></select>
      </label>
      <label>Overs:
        <input type="number" id="overs" value="7" min="1" max="10" />
      </label>
      <button id="startMatch">Start Match</button>
    </div>

    <div id="scoreSection" style="display:none;">
      <h2 id="inningsTitle"></h2>
      <div id="scoreDisplay"></div>
      <div id="batsmanStats"></div>

      <div class="controls">
        <h3>Add Runs / Wicket</h3>
        <button class="run" data-run="0">0</button>
        <button class="run" data-run="1">1</button>
        <button class="run" data-run="2">2</button>
        <button class="run" data-run="3">3</button>
        <button class="run" data-run="4">4</button>
        <button class="run" data-run="6">6</button>
        <button id="wicket">Wicket</button>
        <button id="nextBatsman">Next Batsman</button>
      </div>

      <div id="matchInfo"></div>
    </div>
  </div>

  <script src="report.js"></script>
  <script src="script.js"></script>
</body>
</html>
